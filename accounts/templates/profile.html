{% extends "base.html" %}

{% block title %}Profile{% endblock %}
{% block content %}
    <div class="card-body">
        {% if user.profile.avatar %}
            <img scr="{{ user.profile.avatar.url }}" class="card-img-top w-25" alt="">
        {% endif %}
        <h5 class="card-title">{{ user.username|upper }}</h5>
        <p class="card-text">{{ user.profile.about_user }}</p>
        <p class="card-text"> {{ user.profile.git }}</p>
    </div>
{% endblock %}
