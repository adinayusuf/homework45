{% extends "base.html" %}
{% block title %}Update Article{% endblock %}
{% block content %}
    <h1>Update Article</h1>
    <form method="POST" action=" ">
        {% csrf_token %}
        <p><label>Description:</label><br/>
            <input type="text" name="description" value="{{ list.description }}"></p>
        <p><label>Status:</label> <br/>
            <input type="text" name="status" value="{{ list.status }}"></p>
        <p><label>Text:</label> <br/>
            <textarea name="text">{{ list.text }}</textarea></p>
        <p><input type="submit" value="EDIT"  class="btn btn-primary">
            <input type="date" name="date_of_completion" value="{{ date_of_completion | date:"Y-m-d"}}"><br/>
        <a href="{% url "index" %}" class="btn btn-primary" >BACK</a></p>
    </form>
{% endblock %}
